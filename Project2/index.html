      <div class="container">
        <h1>Grand Library </h1>
        <hr>
        <form>
            <div class="mb-3">
              <label for="bookName" class="form-label">Name</label>
              <input type="bookname" class="form-control" id="book name" aria-describedby="bookName">
              <div id="bookName" class="form-text">Book name which you took</div>
            </div>
          
              <label for="Author" class="form-label">Author</label>
              <input type="text" class="form-control" id="author" placeholder="author">
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                    <div class="col-sm-10">
                        <div class="form check">
                            <input class="form-check input" type="story" name="story" id="story"
                            value="Story" checked>
                            <label class="form-check-label" for="story">
                                Fiction
                            </label>
                        <div class="form check">
                            <input class="form-check input" type="programing" name="programing" id="programing"
                            value="Programing" checked>
                            <label class="form-check-label" for="programing">
                                Computer Science
                            </label>
                        <div class="form check">
                            <input class="form-check input" type="design" name="design" id="design"
                            value="Design" checked>
                            <label class="form-check-label" for="design">
                                Designing
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-2">Checkbox</div>
                <div class="col-sm-10">
                <div class="foem-check">
               <input class="form-check-input" type="checkbox" id="gridCheck1">
               <label class="form-check-label" for="gridCheck1"> Example checkbox

               </label>
                </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add book</button>
            
          </div>
      </div>
      </form>
